<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8" />
<title>Canoe Polo Planner</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="JS/style.css">


</head>

<body onload="populateSelect('updatePlayerList')">
	<div id="nav">
		<nav class="navbar navbar-dark bg-dark">

			<button class="home-button" onclick="location.href='index.html'">
				Home</button>
		</nav>
	</div>


	<div id="container">


		<form id="updatePlayerForm" action="#">
			<div class="form-group">
				<h2>UPDATE PLAYER</h2>
				<br>

				<div class="form-group">
					<h4>Select player to update:</h4>
					<select id="updatePlayerList" class="custom-select">
						<option value="0" disabled>Select player</option>
					</select>
				</div>

				<h4>First Name:</h4>
				<br> <input type="text" class="form-control"
					id="InputUpdatedFirstName" autocomplete=“off” /> <br>
			</div>
			<div class="form-group">
				<h4>Surname:</h4>
				<input type="text" class="form-control" id="InputUpdatedSurname"
					autocomplete=“off” />
			</div>

			<ul id="selectedPlayers"></ul>


			<br>


			<div style="width: 10%; float: right;">
				<input class="button" type="submit" value="Update Player"
					onclick="updatePlayer()">
			</div>


		</form>

		<br>

		<div>
			<button class="button" onclick="location.href='newgame.html'">
				Back</button>
		</div>

	</div>


	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="JS/newplayer.js"></script>
	<script src="JS/updateplayer.js"></script>



</body>

</html>
