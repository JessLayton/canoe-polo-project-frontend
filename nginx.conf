events {}
http {
server {
        listen 80;
        root /opt/front-end;
        index index.html;
        include /etc/nginx/mime.types;
        location / {
                try_files $uri $uri/ =404;
        }
        location /canoe-polo-app {
                proxy_pass http://18.130.40.152:8080;
        }
}
}
